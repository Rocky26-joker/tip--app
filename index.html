<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Apps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="rml">
   <div class="child-container">
     <div class="chn">
     <p>Bill</p>
     <input id="inp1" type="text"  placeholder="$">
     <br>
     <br>
     <p>Select Tip %</p>
     <div class="buttons">
       <button id="b" value="0.25">25%</button>
       <button id="b" value="0.20">20%</button>
       <button id="b" value="0.15">15%</button>
       <br>
       <br>
       <button id="b" value="0.10">10%</button>
       <button id="b" value="0.05">5%</button>
       <button id="b" value="0.02">2%</button>
      </div>
      <br>
      <p>Number of People</p>
      <input id="inp2" type="text" placeholder="Person">
     </div>
     <div class="second-cont">
       <div class="amount">
         <p id="amt">Tip amount <br> /  person</p>
         <p id="rupees1">$0.00</p>
       </div>
       <div class="Total">
        <p id="amt2">Total <br> /  person</p>
        <p id="rupees2">$0.00</p>
       </div>
       <div class="btns">
        <button id="calc">CALCULATE</button>
       </div>
      </div>
     </div>
   </div>
  </div>
